<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language | Seva Sathi</title>

    <link rel="stylesheet" href="./cors/loader.css">
    <link rel="stylesheet" href="language.css">
</head>

<body>

    <!-- GLOBAL LOADER -->
    <div id="ss-loader">
        <div class="ss-loader-box">
            <div class="ss-spinner"></div>
            <p class="ss-loading-text">Loading Seva Sathi…</p>
        </div>
    </div>

    <div class="lang-container">
        <h2>Select Language</h2>

        <button onclick="selectLanguage('en')">English</button>
        <button onclick="selectLanguage('kn')">ಕನ್ನಡ</button>
    </div>

    <script src="./cors/loader.js"></script>
    <script src="language.js"></script>
</body>

</html>
